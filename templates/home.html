<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Crop Disease Classifier</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-green: #2ecc71;
            --dark-green: #27ae60;
            --light-green: #e8f5e9;
        }

        body {
            background: var(--light-green);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }

        .split-container {
            display: flex;
            min-height: 100vh;
            width: 100%;
        }

        .image-section {
            flex: 3;
            background: linear-gradient(rgba(46, 204, 113, 0.1), rgba(46, 204, 113, 0.2)),
                        url('https://images.unsplash.com/photo-1523348837708-15d4a09cfac2?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2070&q=80');
            background-size: cover;
            background-position: center;
            position: relative;
            transition: all 0.3s ease;
        }

        .content-section {
            flex: 1;
            padding: 2rem;
            background: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            box-shadow: -10px 0 20px rgba(0, 0, 0, 0.1);
        }

        .content-wrapper {
            max-width: 400px;
            text-align: left;
            padding: 2rem;
        }

        h1 {
            color: var(--dark-green);
            font-weight: 700;
            margin-bottom: 1.5rem;
            font-size: 2.5rem;
            letter-spacing: 1px;
        }

        .lead {
            color: #495057;
            font-size: 1.1rem;
            margin-bottom: 2rem;
            line-height: 1.6;
        }

        .btn-primary {
            background: var(--primary-green);
            border: none;
            padding: 12px 30px;
            border-radius: 30px;
            font-weight: 600;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(46, 204, 113, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            background: var(--dark-green);
            box-shadow: 0 6px 20px rgba(46, 204, 113, 0.4);
        }

        @media (max-width: 768px) {
            .split-container {
                flex-direction: column;
            }

            .image-section {
                height: 40vh;
            }

            .content-section {
                padding: 1rem;
            }

            .content-wrapper {
                padding: 1rem;
            }

            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="split-container">
        <div class="image-section"></div>
        <div class="content-section">
            <div class="content-wrapper">
                <h1>Crop Disease Classifier</h1>
                <p class="lead">Harness the power of AI to detect and diagnose crop diseases with precision and accuracy.</p>
                <a href="{{ url_for('crop_disease') }}" class="btn btn-primary btn-lg">Start Detection</a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
